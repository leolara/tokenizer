specVersion: 0.0.2
schema:
  file: ./src/schema.graphql
dataSources:
  - kind: ethereum/contract
    name: YourContract
    network: localhost
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
      abi: YourContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Purpose
        - Sender
      abis:
        - name: YourContract
          file: ./abis/YourContract.json
      eventHandlers:
        - event: SetPurpose(address,string)
          handler: handleSetPurpose
      file: ./src/mapping.ts
  - kind: ethereum/contract
    name: ProjectContract
    network: localhost
    source:
      address: '0x5FbDB2315678afecb367f032d93F642f64180aa3'
      abi: ProjectContract
      startBlock: 1
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Project
      abis:
        - name: ProjectContract
          file: ./abis/ProjectContract.json
      eventHandlers:
        - event: ProjectMinted(address,string)
          handler: handleProjectMinted
      file: ./src/mapping.ts
