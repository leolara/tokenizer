type Purpose @entity {
  id: ID!
  sender: Sender!
  purpose: String!
  createdAt: BigInt!
  transactionHash: String!
}

type Project @entity {
  id: ID!
  to: Bytes!
  projectDetailsURI: String!
  owner: Owner!
  createdAt: BigInt!
  transactionHash: String!
}

type Owner @entity {
  id: ID!
  address: Bytes!
  projects: [Project!] @derivedFrom(field: "owner")
  createdAt: BigInt!
  projectCount: BigInt!
}

type Sender @entity {
  id: ID!
  address: Bytes!
  purposes: [Purpose!] @derivedFrom(field: "sender")
  createdAt: BigInt!
  purposeCount: BigInt!
}
